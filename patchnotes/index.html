<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Game Updates</title>
    <style>

    

body, html {
    font-family: 'gamer', monospace;
    background-color: transparent;
    color: #ffffff;
    padding: 0px;
    margin: 0;
    width: 100%;
    height: 100%;
    font-weight: 100;
    overflow: hidden;
    user-select: none;
    position: relative;
}

/* Stick updates-wrapper to the bottom of #updates */
#updates {
    position: relative;
    overflow-y: auto;
    height: fit-content;
    mask-image: linear-gradient(to bottom, black 0%, black 0%, transparent 100%);
    transition: all 0.3s;
    min-height: 50vh;
}


        .update-container {
            margin-bottom: 5px;
    background-color: black;
    color: green;
        }

        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .update-title {
            font-size: 25px;
    text-transform: uppercase;
    margin: 0;
    padding: 10px;
    padding-top: 2.5px;
    padding-bottom: 7px;
    font-weight: 600;
        }

        .update-date {
            font-size: 20px;
    color: green;
    position: absolute;
    right: 35px;
    margin: 0px;
    line-height: normal;
    padding: 0px;
    display: block;
    padding-bottom: 2.5px;
    opacity: 50%;
        }

        .update-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .update-content.active {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }

        .update-text {
            padding: 15px;
    line-height: 1.2;
    font-size: 10px;
    padding-top: 5px;
    width: 80%;
        }

        .update-text p, .update-text ul, .update-text ol, .update-text li, .update-text h1, .update-text h2, .update-text h3, .update-text h4, .update-text h5, .update-text h6 {
            margin: 0;
            padding: 0;
                font-family: 'Press Start 2P', cursive;
        }

        .collapse-icon {
            font-size: 25px;
    transition: transform 0.3s;
    padding: 5px;
        }

        .active .collapse-icon {
            transform: rotate(90deg);
        }


        body h1 {
            font-size: 20px;
    color: green;
    background-color: black;
    padding: 5px;
    padding-top: 1px;
    padding-left: 7.5px;
    width: fit-content;
    padding-right: 7.5px;
    position: sticky;
    top: 0;
    left: 0;
    line-height: normal;
    margin: 5px;
    margin-left: 0px;
    margin-right: 0;
    margin-top: 0px;
        }

        body h1 i {
            font-size:10px;
        }

    </style>
</head>
<body>
    <h1><i class="ri-sticky-note-fill"></i> <span>PATCH NOTES</span></h1>


    <div id="updates" onmouseenter = "this.style.maskImage = 'none'" onmouseleave = "this.style.webkitMaskImage = 'linear-gradient(to bottom, black 0%, transparent 100%)'; this.style.maskImage = 'linear-gradient(to bottom, black 0%, black 0%, transparent 100%);'">

    </div>

    <script>
        function toggleUpdate(header) {
            const content = header.nextElementSibling;
            const container = header.parentElement;
            const allContainers = document.querySelectorAll('.update-container');
            
            if (!content.classList.contains('active')) {
                // Opening this update
                content.classList.add('active');
            } else {
                // Closing this update
                content.classList.remove('active');
            }
        }


        function createUpdatePost(title, date, content) {
            const container = document.getElementById('updates');
            
            const updateContainer = document.createElement('div');
            updateContainer.classList.add('update-container');

            const header = document.createElement('div');
            header.classList.add('update-header');
            header.innerHTML = `
                <h2 class="update-title">${title}</h2>
                <span class="update-date">${date}</span>
                <span class="collapse-icon"><i class="ri-arrow-down-s-fill"></i></span>
            `;
            header.onclick = function() {
                toggleUpdate(header);
            };

            const updateContent = document.createElement('div');
            updateContent.classList.add('update-content');
            updateContent.innerHTML = `
                <div class="update-text">
                    <p>${content}</p>
                </div>
            `;

            updateContainer.appendChild(header);
            updateContainer.appendChild(updateContent);

            container.appendChild(updateContainer);
        }


        createUpdatePost('0.4.2 - OPEN BETA OUT NOW!', '05.10.2025', 
        `CHAN HERE - TODAY'S THE DAY! WELCOME TO SCAM CENTER TYCOON. I HOPE YOU ENJOY THE GAME, CAN'T WAIT TO HEAR YOUR FEEDBACK. 
        LET ME KNOW IF YOU RUN INTO ANY PROBLEMS, JUST CLICK THE FEEDBACK BUTTON BELOW. 
        <br>
        <br>
        I HAVE A LOT MORE PLANNED FOR THE GAME, BUT BEFORE WE GET THERE,
        LET'S MAKE SURE I TAKE CARE OF ANY ISSUES YOU MIGHT HAVE.
        THANKS!`);

        createUpdatePost(`0.4.3 - AND WE'RE BACK!`, '06.19.2025',
        `AFTER A SHORT BREAK, I'M BACK WITH SOME PATCHES AND HOTFIXES. STABILITY IS MY FOCUS RIGHT NOW, BUT I'LL BE ADDING BRAND-NEW CONTENT TO THE GAME SOON ENOUGH.
        THANKS FOR YOUR CONTINUING PATIENCE AND SUPPORT!
        `);


    </script>
</body>
</html>
