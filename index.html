<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Game Download Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />
    <style>
        *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100vw;
    height: 100vh;
    font-family: 'pst', sans-serif;
    background: black;
    color: white;
    overflow: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    filter: sepia(1) hue-rotate(45deg) blur(0px);
    font-size: 16px; /* Base font size for rem scaling */
}

h1, h2, h3, h4, h5, h6 {
    font-family: 'gamer';
    text-transform: uppercase;
    margin: 0;
}

/* Background Layers */
#background-image, #fog-layer {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    user-select: none;
}

#background-image {
    filter: blur(0.15rem);
    transform: scale(1.1);
}

#fog-layer {
    z-index: 1;
    mix-blend-mode: luminosity;
    opacity: 0.6;
    filter: invert(1) brightness(0.4) contrast(1.1) blur(0.625rem);
    transform: scale(1.05);
}

/* Navbar */
.uk-navbar-container {
    background: black !important;
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 10;
    margin: 0.5rem;
}

.uk-navbar-left img {
    width: 7.8125rem;
    height: auto;
}

.uk-navbar-right button {
    background: black;
    border: 0.156rem solid green;
    padding: 0rem 1rem;
    display: flex;
    align-items: center;
    color: green;
    font-family: 'gamer';
    font-size: 2rem;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.uk-navbar-right button i {
    font-size: 1.25rem;
    margin-right: 0.5rem;
    font-weight: 900;
}

.uk-navbar-right button span {
    margin-bottom: 0.25rem;
}

.uk-navbar-right button:hover {
    background: green;
    color: black;
}

/* Main Content */
#pageBody {
    flex-grow: 1;
    width: calc(100% - 1rem); /* Keeps the intended margin */
    max-width: 100%;
    background-color: black;
    color: white;
    padding: 1.25rem;
    margin: 0.5rem;
    box-sizing: border-box;
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    overflow-x: hidden; /* Prevents horizontal scrolling */
    margin-top: 0px;
}

.content-wrapper {
    display: flex;
    flex-direction: row;
    align-items: flex-start; /* Align items to the top to avoid pushing text */
    justify-content: space-between;
    width: 100%;
    gap: 2rem;
    flex-wrap: wrap; /* Allows the content to wrap on small screens */
}

.text-section {
    flex: 1;
    max-width: 40rem; /* Limits text width */
    min-width: 25rem; /* Prevents text from being too narrow */
}

.image-section {
    flex-grow: 1; /* Expands to take up remaining space */
    display: flex;
    justify-content: flex-end;
    max-height: 80vh; /* Limit the height of the image */
    overflow: hidden; /* Prevent the image from overflowing the section */
}

.image-section img {
    width: auto; /* Keep the aspect ratio intact */
    max-width: 100%; /* Ensures the image doesn't grow larger than the container */
    max-height: 100%; /* Prevents the image from growing too tall */
    object-fit: contain; /* Ensures the image fits without distortion */
    border-radius: 0.625rem;
}

/* Text Styling */
#pageBody h1 {
    font-size: 10vmin;
    line-height: normal;
    color: white;
    margin-top: -0.625rem;
}

#pageBody h2 {
    font-size: 5vmin;
}

#pageBody p {
    font-family: 'pst';
    font-size: 1rem;
    text-transform: none;
}

#pageBody hr {
    border: 0.125rem solid green;
    opacity: 50%;
    margin-top: 0.9375rem;
    width: 50%;
}

/* Responsive */
@media (max-width: 48rem) {
    .content-wrapper {
        flex-direction: column;
        align-items: flex-start;
    }

    .text-section {
        max-width: 100%;
        min-width: unset;
    }

    .image-section {
        justify-content: center;
    }

    .image-section img {
        max-width: 80%;
    }
}
    </style>
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
</head>
<body>

<img src="assets/images/background.png" id="background-image" />
<img src="assets/images/foggy.webp" id="fog-layer" />

<!-- Navbar -->
<nav class="uk-navbar-container">
    <div class="uk-navbar-left">
        <img src="assets/images/logo_white.png" alt="Game Logo">
    </div>
    <div class="uk-navbar-right">
        <button>
            <i class="ri-external-link-line"></i>
            <span>BUY NOW</span>
        </button>
    </div>
</nav>

<!-- Main Content -->
<div id="pageBody">
    <div class="content-wrapper">
        <!-- Left Text Section -->
        <div class="text-section">
            <h1>RISK, REWARD, REPEAT.</h1>
            <h2>SCAM CENTER TYCOON is available now!</h2>
            <hr>
            <p>SCAM CENTER TYCOON is a business simulation game where you can build and manage your own scam center. Hire employees, upgrade your office, and expand your business to become the biggest scam center in the world!</p>
        </div>
        <!-- Right Image Section -->
        <div class="image-section">
            <img src="assets/images/background.png" alt="Game Cover">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>

</body>
</html>
