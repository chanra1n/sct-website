<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Game Download Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />
    <style>
        *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: 'pst', sans-serif;
    background: black;
    color: white;
    overflow: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    filter: sepia(1) hue-rotate(45deg) blur(0px);
}

h1, h2, h3, h4, h5, h6 {
    font-family: 'gamer';
    text-transform: uppercase;
    margin: 0;
}

/* Background Layers */
#background-image, #fog-layer {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    user-select: none;
}

#background-image {
    filter: blur(2.5px);
    transform: scale(1.1);
}

#fog-layer {
    z-index: 1;
    mix-blend-mode: luminosity;
    opacity: 0.6;
    filter: invert(1) brightness(0.4) contrast(1.1) blur(10px);
    transform: scale(1.05);
}



/* Navbar */
.uk-navbar-container {
    background: black !important;
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 10;
    margin:0.5rem;
}

.uk-navbar-left img {
    width: 125px;
    height: auto;
}

.uk-navbar-right button {
    background: black;
    border: 2.5px solid green;
    padding: 0rem 1rem;
    display: flex;
    align-items: center;
    color: green;
    font-family: 'gamer';
    font-size: 2rem;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.uk-navbar-right button i {
    font-size: 1.25rem;
    margin-right: 0.5rem;
    font-weight:900;
}

.uk-navbar-right button span {
    margin-bottom: 0.25rem;
}

.uk-navbar-right button:hover {
    background: green;
    color: black;
}

/* Main Content */
#pageBody {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 3rem 1rem;
    position: relative;
    z-index: 2;
    padding-top: 1rem;
}

.content-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    max-width: 1200px;
    width: 100%;
    align-items: center;
}

.text-section h1 {
    font-size: clamp(2rem, 5vw, 5rem);
    color: white;
}

.text-section h2 {
    font-size: clamp(1.5rem, 3vw, 3rem);
    color: green;
}

.text-section p {
    font-size: 1rem;
    line-height: 1.5;
    margin-top: 1rem;
}

.text-section hr {
    border: 2px solid green;
    opacity: 0.5;
    margin: 1rem auto;
    width: 50%;
}

.image-section img {
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
}

/* Responsive */
@media (max-width: 768px) {
    .content-wrapper {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .image-section img {
        max-width: 80%;
        margin: auto;
    }
}
    </style>
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
</head>
<body>

<img src="assets/images/background.png" id="background-image" />
<img src="assets/images/foggy.webp" id="fog-layer" />

<!-- Navbar -->
<nav class="uk-navbar-container">
    <div class="uk-navbar-left">
        <img src="assets/images/logo_white.png" alt="Game Logo">
    </div>
    <div class="uk-navbar-right">
        <button>
            <i class="ri-external-link-line"></i>
            <span>BUY NOW</span>
        </button>
    </div>
</nav>

<!-- Main Content -->
<div id="pageBody">
    <div class="content-wrapper">
        <!-- Left Text Section -->
        <div class="text-section">
            <h1>RISK, REWARD, REPEAT.</h1>
            <h2>SCAM CENTER TYCOON is available now!</h2>
            <hr>
            <p>SCAM CENTER TYCOON is a business simulation game where you can build and manage your own scam center. Hire employees, upgrade your office, and expand your business to become the biggest scam center in the world!</p>
        </div>
        <!-- Right Image Section -->
        <div class="image-section">
            <img src="assets/images/background.png" alt="Game Cover">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>

</body>
</html>
