<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Game Download Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />

    <style>
        *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%; /* Ensure full width */
    height: 100%; /* Ensure full height */
    font-family: 'pst', sans-serif;
    background: black;
    color: white;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    overflow-y: scroll; /* Allow vertical scrolling */
    display: flex;
    flex-direction: column;
    filter: sepia(1) hue-rotate(45deg) blur(0px);
    font-size: 16px; /* Base font size for rem scaling */
}

h1, h2, h3, h4, h5, h6 {
    font-family: 'gamer';
    text-transform: uppercase;
    margin: 0;
}

/* Background Layers */
#background-image, #fog-layer {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    user-select: none;
}

#background-image {
    filter: blur(0.15rem);
    transform: scale(1.1);
}

#fog-layer {
    z-index: 1;
    mix-blend-mode: luminosity;
    opacity: 0.6;
    filter: invert(1) brightness(0.4) contrast(1.1) blur(0.625rem);
    transform: scale(1.05);
}

/* Navbar */
.uk-navbar-container {
    background: black !important;
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 10;
    margin: 0.5rem;
}

.uk-navbar-left img {
    width: 7.8125rem;
    height: auto;
}

.uk-navbar-right button {
    background: black;
    border: 0.156rem solid green;
    padding: 0rem 1rem;
    display: flex;
    align-items: center;
    color: green;
    font-family: 'gamer';
    font-size: 2rem;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.uk-navbar-right button i {
    font-size: 1.25rem;
    margin-right: 0.5rem;
    font-weight: 900;
}

.uk-navbar-right button span {
    margin-bottom: 0.25rem;
}

.uk-navbar-right button:hover {
    background: green;
    color: black;
}
/* Main Content */
#pageBody {
    flex-grow: 1;
    width: calc(100% - 1rem);
    max-width: 100%;
    background-color: black;
    color: white;
    padding: 1.25rem;
    margin: 0.5rem;
    box-sizing: border-box;
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    overflow: hidden; /* Disable scroll on pageBody */
    margin-top: 0px;
}

.content-wrapper {
    display: flex;
    flex-direction: row;
    align-items: flex-start; /* Align items to the top to avoid pushing text */
    justify-content: space-between;
    width: 100%;
    gap: 0rem;
    flex-wrap: nowrap; /* Ensures both sections stay on the same line */
}

.text-section {
    flex: 1;
    max-width: 30rem; /* Limits text width */
    min-width: 25rem; /* Prevents text from being too narrow */
}

.image-section {
    width: 50%; /* Limit the width to 50% of the parent */
    position: relative;
    height: 0;
    padding-bottom: 50%; /* Forces square aspect ratio */
    overflow: hidden; /* Prevents overflow */
    background-color: black; /* Prevents any unwanted background */
    max-height: 100vh; /* Ensures the image doesn't extend past the height of pageBody */
    display: flex; /* Allow flexbox layout */
    justify-content: center; /* Center the image */
}

.image-section img {
    object-fit: cover; /* Ensures the image covers the square without distortion */
    position: absolute; /* Position it absolutely to fill the square */
    top: 0;
    left: 0;
    width: 100%; /* Ensure it stretches across the square */
    height: 100%; /* Ensure it fills the square completely */
    box-sizing: border-box;
    padding-bottom: 2.5rem;
}

/* Text Styling */
#pageBody h1 {
    font-size: 10vmin;
    line-height: normal;
    color: white;
    margin-top: -0.625rem;
}

#pageBody h2 {
    font-size: 5vmin;
}

#pageBody p {
    font-family: 'pst';
    font-size: 0.75rem;
    text-transform: none;
    text-transform: uppercase;
}

#pageBody hr {
    border: 0.125rem solid green;
    opacity: 50%;
    margin-top: 0.9375rem;
}

/* Responsive */
@media (max-width: 48rem) {
    .content-wrapper {
        flex-direction: column;
        align-items: flex-start;
    }

    .text-section {
        max-width: 100%;
        min-width: unset;
    }

    .image-section {
        justify-content: center;
        width: 100%; /* Make the image section take up 100% of the screen width */
        padding-bottom: 100%; /* Maintain a square aspect ratio */
    }

    .image-section img {
        width: 100%; /* Ensure the image stretches across the full width */
        height: 100%; /* Ensure the image also covers the height */
    }
}

    </style>
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
</head>
<body>

<img src="assets/images/background.png" id="background-image" />
<img src="assets/images/foggy.webp" id="fog-layer" />

<!-- Navbar -->
<nav class="uk-navbar-container">
    <div class="uk-navbar-left">
        <img src="assets/images/logo_white.png" alt="Game Logo">
    </div>
    <div class="uk-navbar-right">
        <button>
            <i class="ri-external-link-line"></i>
            <span>BUY NOW</span>
        </button>
    </div>
</nav>

<!-- Main Content -->
<div id="pageBody">
    <div class="content-wrapper">
        <!-- Left Text Section -->
        <div class="text-section">
            <h1>RISK, REWARD, REPEAT.</h1>
            <h2>SCAM CENTER TYCOON is available now!</h2>
            <hr>
            <p>SCAM CENTER TYCOON is a business simulation game where you can build and manage your own scam center. Hire employees, upgrade your office, and expand your business to become the biggest scam center in the world!</p>
        </div>
        <!-- Right Image Section -->
        <div class="image-section">
            <img src="assets/images/background.png" alt="Game Cover">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>

</body>
</html>
